<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@700&display=swap" rel="stylesheet">

    <script src="scripts/scripts.js"></script>

    <title>Sign Up</title>
</head>
<body>
    <div id="background">
        <div id="background-title">
            <img id="background-title-cat" src="assets/cat-icon.svg" alt="an icon of a cat">
            <h1>CATS.</h1>
        </div>
        <div id="background-attributions">
            <div class="background-attribution">Photo by <a href="https://unsplash.com/@jonasvincentbe?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonas Vincent</a> on <a href="https://unsplash.com/s/photos/cats?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            <div class="background-attribution">Cat icon by <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">photo3idea_studio - Flaticon</a></div>
        </div>
    </div>
    <main>
        <header>
            <h2 id="header-title">As many cats as your heart desires, delivered straight to your door every month.</h2>
            <p id="header-copy">
                Don't wait a <em>meowment</em>. Sign up to the premier cat subscription box today!
            </p>
        </header>
        <form id="sign-up"  action="">
        </form>
        <div id="log-in">
        </div>
    </main>
</body>
</html>
